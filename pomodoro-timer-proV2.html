<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #37352f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .timer-container {
            background: #ffffff;
            border: 1px solid #e9e9e7;
            border-radius: 12px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        .timer-display {
            font-size: 4.5rem;
            font-weight: 600;
            color: #2c2c2c;
            margin: 32px 0;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.02em;
        }
        .pulse { 
            animation: pulse 1.5s ease-in-out infinite; 
        }
        @keyframes pulse { 
            0%, 100% { opacity: 1; } 
            50% { opacity: 0.4; } 
        }
        .session-type {
            font-size: 14px;
            font-weight: 500;
            color: #6b6b6b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .progress-container {
            width: 100%;
            height: 4px;
            background: #f1f1ef;
            border-radius: 2px;
            margin: 24px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #2c2c2c;
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        .input-section {
            margin: 32px 0;
        }
        .input-group {
            margin: 16px 0;
            text-align: left;
        }
        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #37352f;
            margin-bottom: 6px;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e9e9e7;
            border-radius: 6px;
            font-size: 16px;
            background: #ffffff;
            color: #37352f;
            transition: border-color 0.2s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #2c2c2c;
            box-shadow: 0 0 0 2px rgba(44, 44, 44, 0.1);
        }
        input::placeholder {
            color: #a8a8a8;
        }
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 32px 0 24px 0;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 80px;
        }
        .btn-primary {
            background: #2c2c2c;
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            background: #1a1a1a;
        }
        .btn-secondary {
            background: #f1f1ef;
            color: #37352f;
            border: 1px solid #e9e9e7;
        }
        .btn-secondary:hover:not(:disabled) {
            background: #e9e9e7;
        }
        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .config-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #6b6b6b;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s ease;
        }
        .config-toggle:hover {
            background: #f1f1ef;
        }
        .config-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            height: 100vh;
            background: #ffffff;
            border-left: 1px solid #e9e9e7;
            padding: 32px 24px;
            transition: right 0.3s ease;
            overflow-y: auto;
            z-index: 1000;
        }
        .config-panel.open {
            right: 0;
        }
        .config-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        .config-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c2c2c;
        }
        .close-config {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b6b6b;
            padding: 4px;
        }
        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin: 8px 0;
        }
        .status-connected {
            background: #e8f5e8;
            color: #2d7d2d;
        }
        .status-disconnected {
            background: #fff2f0;
            color: #d93025;
        }
        .status-connecting {
            background: #fff4e6;
            color: #e8710a;
        }
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 2000;
            max-width: 320px;
        }
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        .notification.success { background: #2d7d2d; }
        .notification.error { background: #d93025; }
        .notification.info { background: #1a73e8; }
        .hidden { display: none !important; }
        .session-info {
            background: #f8f8f7;
            border: 1px solid #e9e9e7;
            border-radius: 8px;
            padding: 20px;
            margin: 24px 0;
            text-align: left;
        }
        .session-detail {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
        }
        .session-detail-label {
            color: #6b6b6b;
        }
        .session-detail-value {
            color: #2c2c2c;
            font-weight: 500;
        }
        .template-description {
            font-size: 13px;
            color: #6b6b6b;
            margin-top: 6px;
            line-height: 1.4;
        }
        .field-mapping {
            background: #f8f8f7;
            border: 1px solid #e9e9e7;
            border-radius: 6px;
            padding: 16px;
            margin: 16px 0;
        }
        .field-mapping-title {
            font-size: 14px;
            font-weight: 500;
            color: #2c2c2c;
            margin-bottom: 12px;
        }
        .field-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
            font-size: 13px;
        }
        .field-detected {
            color: #2d7d2d;
        }
        .field-missing {
            color: #d93025;
        }
        @media (max-width: 768px) {
            .timer-container {
                padding: 32px 24px;
            }
            .timer-display {
                font-size: 3.5rem;
            }
            .config-panel {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <button class="config-toggle" onclick="toggleConfig()">⚙️</button>
    
    <div class="timer-container">
        <div class="session-type" id="sessionType">FOCUS SESSION</div>
        <div class="timer-display" id="timerDisplay">25:00</div>
        <div class="progress-container">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label class="input-label">Focus Template</label>
                <select id="templateSelect" onchange="selectTemplate()">
                    <option value="standard">Standard • 25 min focus</option>
                    <option value="deep">Deep Work • 50 min focus</option>
                    <option value="quick">Quick Tasks • 15 min focus</option>
                    <option value="extended">Extended • 90 min focus</option>
                </select>
                <div id="templateDescription" class="template-description"></div>
            </div>

            <div class="input-group">
                <label class="input-label">Current Task</label>
                <input type="text" id="taskInput" placeholder="What are you focusing on?">
            </div>

            <div class="input-group">
                <label class="input-label">Target Database</label>
                <select id="databaseSelect" disabled>
                    <option value="">Connect to Notion first...</option>
                </select>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn" onclick="startTimer()">Start Focus</button>
            <button class="btn btn-secondary" id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
            <button class="btn btn-secondary" id="stopBtn" onclick="stopSession()" disabled>Stop</button>
        </div>

        <div id="sessionInfo" class="session-info hidden">
            <div class="session-detail">
                <span class="session-detail-label">Session Started</span>
                <span class="session-detail-value" id="sessionStart">--:--</span>
            </div>
            <div class="session-detail">
                <span class="session-detail-label">Template</span>
                <span class="session-detail-value" id="sessionTemplate">--</span>
            </div>
            <div class="session-detail">
                <span class="session-detail-label">Elapsed Time</span>
                <span class="session-detail-value" id="sessionElapsed">0 min</span>
            </div>
            <div class="session-detail">
                <span class="session-detail-label">Interruptions</span>
                <span class="session-detail-value" id="sessionInterruptions">0</span>
            </div>
        </div>
    </div>

    <div id="configPanel" class="config-panel">
        <div class="config-header">
            <h2 class="config-title">Configuration</h2>
            <button class="close-config" onclick="toggleConfig()">×</button>
        </div>

        <div class="input-group">
            <label class="input-label">Notion Integration Token</label>
            <input type="password" id="notionToken" placeholder="secret_...">
        </div>

        <div class="input-group">
            <label class="input-label">N8N Webhook URL</label>
            <input type="url" id="webhookUrl" placeholder="https://your-n8n-instance.com/webhook/timer">
        </div>

        <button class="btn btn-primary" onclick="testConnection()" style="width: 100%; margin: 16px 0;">
            Connect & Detect Fields
        </button>

        <div id="connectionStatus" class="connection-status status-disconnected">
            ⚠️ Not Connected
        </div>

        <div id="fieldMapping" class="field-mapping hidden">
            <div class="field-mapping-title">Database Field Detection</div>
            <div class="field-row">
                <span>Title/Name Field:</span>
                <span id="titleField" class="field-missing">Not detected</span>
            </div>
            <div class="field-row">
                <span>Duration Field:</span>
                <span id="durationField" class="field-missing">Not detected</span>
            </div>
            <div class="field-row">
                <span>Status Field:</span>
                <span id="statusField" class="field-missing">Not detected</span>
            </div>
            <div class="field-row">
                <span>Date Field:</span>
                <span id="dateField" class="field-missing">Not detected</span>
            </div>
            <div class="field-row">
                <span>Template Field:</span>
                <span id="templateField" class="field-missing">Not detected</span>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Focus templates configuration
        const templates = {
            standard: {
                name: 'Standard Pomodoro',
                focus: 25 * 60,
                shortBreak: 5 * 60,
                longBreak: 15 * 60,
                description: 'Classic 25-minute focus sessions with 5-minute breaks',
                sessionsUntilLongBreak: 4
            },
            deep: {
                name: 'Deep Work',
                focus: 50 * 60,
                shortBreak: 15 * 60,
                longBreak: 30 * 60,
                description: 'Extended 50-minute sessions for complex, uninterrupted work',
                sessionsUntilLongBreak: 3
            },
            quick: {
                name: 'Quick Tasks',
                focus: 15 * 60,
                shortBreak: 5 * 60,
                longBreak: 10 * 60,
                description: 'Short 15-minute bursts for quick tasks and rapid iteration',
                sessionsUntilLongBreak: 6
            },
            extended: {
                name: 'Extended Focus',
                focus: 90 * 60,
                shortBreak: 30 * 60,
                longBreak: 45 * 60,
                description: 'Deep 90-minute sessions aligned with natural ultradian rhythms',
                sessionsUntilLongBreak: 2
            }
        };

        // Application state - memory only, no localStorage
        let timerState = {
            isRunning: false,
            isPaused: false,
            currentTime: 25 * 60,
            originalTime: 25 * 60,
            sessionType: 'focus', // 'focus', 'shortBreak', 'longBreak'
            currentTemplate: 'standard',
            currentTask: null,
            currentDatabase: null,
            sessionId: null,
            startTime: null,
            lastUpdateTime: null,
            interruptions: [],
            totalPauses: 0,
            isBreakSession: false,
            breakType: 'short',
            sessionCount: 0,
            completedInRow: 0
        };

        // Configuration state
        let config = {
            notionToken: '',
            webhookUrl: '',
            databases: [],
            selectedDatabase: null,
            databaseFields: {
                title: null,
                duration: null,
                status: null,
                date: null,
                template: null,
                sessionType: null,
                interruptions: null,
                efficiency: null
            },
            connectionStatus: 'disconnected'
        };

        // Performance tracking for webhook data
        let performanceData = {
            sessionsToday: 0,
            totalFocusTime: 0,
            averageSessionLength: 0,
            interruptionRate: 0,
            focusEfficiency: 0,
            breakCompliance: 0,
            optimalSessionLength: 25,
            performanceScore: 0,
            trendData: []
        };

        let timerInterval;

        // Initialize template description on load
        function selectTemplate() {
            const select = document.getElementById('templateSelect');
            const template = templates[select.value];
            const description = document.getElementById('templateDescription');
            
            description.textContent = template.description;
            
            // Update timer display if not running
            if (!timerState.isRunning) {
                timerState.currentTemplate = select.value;
                timerState.currentTime = template.focus;
                timerState.originalTime = template.focus;
                updateDisplay();
            }
        }

        // Timer display functions
        function updateDisplay() {
            const display = document.getElementById('timerDisplay');
            const minutes = Math.floor(timerState.currentTime / 60);
            const seconds = timerState.currentTime % 60;
            display.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Update progress bar
            const progress = ((timerState.originalTime - timerState.currentTime) / timerState.originalTime) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            
            // Update session type display
            const sessionTypeEl = document.getElementById('sessionType');
            if (timerState.isBreakSession) {
                sessionTypeEl.textContent = timerState.breakType === 'long' ? 'LONG BREAK' : 'SHORT BREAK';
            } else {
                sessionTypeEl.textContent = 'FOCUS SESSION';
            }
        }

        function startTimer() {
            const taskInput = document.getElementById('taskInput');
            const databaseSelect = document.getElementById('databaseSelect');
            
            if (!taskInput.value.trim()) {
                showNotification('Please enter a task to focus on', 'error');
                return;
            }
            
            if (!config.selectedDatabase && config.connectionStatus === 'connected') {
                showNotification('Please select a target database', 'error');
                return;
            }
            
            // Initialize session
            timerState.isRunning = true;
            timerState.isPaused = false;
            timerState.currentTask = taskInput.value.trim();
            timerState.currentDatabase = config.selectedDatabase;
            timerState.sessionId = generateSessionId();
            timerState.startTime = new Date();
            timerState.lastUpdateTime = new Date();
            
            // Update UI
            updateButtonStates();
            updateSessionInfo();
            showSessionInfo(true);
            
            // Start timer interval
            timerInterval = setInterval(tick, 1000);
            
            // Add pulse animation
            document.getElementById('timerDisplay').classList.add('pulse');
            
            showNotification('Focus session started', 'success');
        }

        function pauseTimer() {
            if (timerState.isRunning) {
                timerState.isPaused = !timerState.isPaused;
                
                if (timerState.isPaused) {
                    clearInterval(timerInterval);
                    document.getElementById('pauseBtn').textContent = 'Resume';
                    document.getElementById('timerDisplay').classList.remove('pulse');
                    timerState.totalPauses++;
                    showNotification('Session paused', 'info');
                } else {
                    timerInterval = setInterval(tick, 1000);
                    document.getElementById('pauseBtn').textContent = 'Pause';
                    document.getElementById('timerDisplay').classList.add('pulse');
                    timerState.lastUpdateTime = new Date();
                    showNotification('Session resumed', 'success');
                }
            }
        }

        function stopSession() {
            clearInterval(timerInterval);
            
            // Send data to webhook if connected
            if (config.connectionStatus === 'connected' && timerState.sessionId) {
                sendSessionData('stopped');
            }
            
            resetTimer();
            showNotification('Session ended', 'info');
        }

        function tick() {
            if (timerState.currentTime > 0) {
                timerState.currentTime--;
                updateDisplay();
                updateSessionInfo();
            } else {
                // Timer completed
                completeSession();
            }
        }

        function completeSession() {
            clearInterval(timerInterval);
            document.getElementById('timerDisplay').classList.remove('pulse');
            
            // Send completion data
            if (config.connectionStatus === 'connected' && timerState.sessionId) {
                sendSessionData('completed');
            }
            
            // Handle session completion
            if (timerState.isBreakSession) {
                // Break completed, return to focus
                timerState.isBreakSession = false;
                const template = templates[timerState.currentTemplate];
                timerState.currentTime = template.focus;
                timerState.originalTime = template.focus;
                showNotification('Break completed! Ready for next focus session', 'success');
            } else {
                // Focus session completed
                timerState.sessionCount++;
                timerState.completedInRow++;
                
                // Determine break type
                const template = templates[timerState.currentTemplate];
                const needsLongBreak = timerState.completedInRow >= template.sessionsUntilLongBreak;
                
                if (needsLongBreak) {
                    timerState.breakType = 'long';
                    timerState.currentTime = template.longBreak;
                    timerState.originalTime = template.longBreak;
                    timerState.completedInRow = 0;
                    showNotification('Focus completed! Time for a long break', 'success');
                } else {
                    timerState.breakType = 'short';
                    timerState.currentTime = template.shortBreak;
                    timerState.originalTime = template.shortBreak;
                    showNotification('Focus completed! Time for a short break', 'success');
                }
                
                timerState.isBreakSession = true;
            }
            
            updateDisplay();
            resetTimer();
        }
<html>
