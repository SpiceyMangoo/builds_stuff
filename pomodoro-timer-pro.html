<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow - Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            opacity: 0.8;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .timer-display {
            font-size: 4em;
            font-weight: 300;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .timer-display.pulse {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .session-type {
            font-size: 1.2em;
            margin-bottom: 20px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .goal-selector {
            margin: 20px 0;
        }

        .goal-selector select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.1em;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .goal-selector select option {
            background: #333;
            color: white;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 2em;
            font-weight: 600;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            transition: width 1s ease;
            border-radius: 3px;
        }

        .session-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hidden {
            display: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .goal-info {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .api-config {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .api-config input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .api-config input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .config-toggle {
            font-size: 0.9em;
            text-decoration: underline;
            cursor: pointer;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .timer-display {
                font-size: 3em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FocusFlow</h1>
        <p class="subtitle">Pomodoro Timer with Smart Tracking</p>
        
        <div class="config-toggle" onclick="toggleConfig()">‚öôÔ∏è Configuration</div>
        
        <div id="apiConfig" class="api-config hidden">
            <h3>API Configuration</h3>
            <input type="text" id="notionToken" placeholder="Notion Integration Token">
            <input type="text" id="notionDatabase" placeholder="Notion Database ID">
            <input type="text" id="n8nWebhook" placeholder="n8n Webhook URL">
            <button class="btn-secondary" onclick="saveConfig()">Save Configuration</button>
        </div>

        <div class="session-type" id="sessionType">FOCUS SESSION</div>
        
        <div class="timer-display" id="timerDisplay">25:00</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>

        <div class="goal-selector" id="goalSelector">
            <select id="goalSelect">
                <option value="">Select a goal to work on...</option>
                <option value="demo-1">üìù Write blog post</option>
                <option value="demo-2">üíª Code new feature</option>
                <option value="demo-3">üìö Study JavaScript</option>
                <option value="demo-4">üé® Design mockups</option>
            </select>
        </div>

        <div class="goal-info hidden" id="goalInfo">
            <strong>Current Goal:</strong> <span id="currentGoal">None selected</span>
        </div>

        <div class="controls">
            <button class="btn-primary" id="startBtn" onclick="startTimer()">Start Focus</button>
            <button class="btn-secondary" id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
            <button class="btn-secondary" id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-value" id="sessionsCompleted">0</span>
                <span class="stat-label">Sessions</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="totalFocusTime">0</span>
                <span class="stat-label">Minutes</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="interruptions">0</span>
                <span class="stat-label">Pauses</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="currentStreak">0</span>
                <span class="stat-label">Streak</span>
            </div>
        </div>

        <div class="session-info hidden" id="sessionInfo">
            <h3>Session Details</h3>
            <p><strong>Started:</strong> <span id="sessionStart">-</span></p>
            <p><strong>Goal:</strong> <span id="sessionGoal">-</span></p>
            <p><strong>Elapsed:</strong> <span id="sessionElapsed">0 min</span></p>
            <p><strong>Interruptions:</strong> <span id="sessionInterruptions">0</span></p>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Timer state
        let timerState = {
            isRunning: false,
            isPaused: false,
            currentTime: 25 * 60, // 25 minutes in seconds
            originalTime: 25 * 60,
            sessionType: 'focus', // 'focus', 'shortBreak', 'longBreak'
            currentGoal: null,
            sessionId: null,
            startTime: null,
            interruptions: [],
            totalPauses: 0,
            sessionData: {}
        };

        // Session statistics
        let stats = {
            sessionsCompleted: parseInt(localStorage.getItem('sessionsCompleted') || '0'),
            totalFocusTime: parseInt(localStorage.getItem('totalFocusTime') || '0'),
            totalInterruptions: parseInt(localStorage.getItem('totalInterruptions') || '0'),
            currentStreak: parseInt(localStorage.getItem('currentStreak') || '0')
        };

        // API Configuration
        let config = {
            notionToken: localStorage.getItem('notionToken') || '',
            notionDatabase: localStorage.getItem('notionDatabase') || '',
            n8nWebhook: localStorage.getItem('n8nWebhook') || ''
        };

        let timerInterval;

        // Initialize app
        function init() {
            updateDisplay();
            updateStats();
            loadConfig();
            loadGoalsFromNotion();
            
            // Load configuration into inputs
            document.getElementById('notionToken').value = config.notionToken;
            document.getElementById('notionDatabase').value = config.notionDatabase;
            document.getElementById('n8nWebhook').value = config.n8nWebhook;
        }

        function toggleConfig() {
            const configDiv = document.getElementById('apiConfig');
            configDiv.classList.toggle('hidden');
        }

        function saveConfig() {
            config.notionToken = document.getElementById('notionToken').value;
            config.notionDatabase = document.getElementById('notionDatabase').value;
            config.n8nWebhook = document.getElementById('n8nWebhook').value;

            localStorage.setItem('notionToken', config.notionToken);
            localStorage.setItem('notionDatabase', config.notionDatabase);
            localStorage.setItem('n8nWebhook', config.n8nWebhook);

            showNotification('Configuration saved!');
            toggleConfig();
            loadGoalsFromNotion();
        }

        function loadConfig() {
            // Load saved configuration
            if (config.notionToken && config.notionDatabase) {
                loadGoalsFromNotion();
            }
        }

        async function loadGoalsFromNotion() {
            if (!config.notionToken || !config.notionDatabase) {
                console.log('Notion configuration not complete');
                return;
            }

            try {
                const response = await fetch(`https://api.notion.com/v1/databases/${config.notionDatabase}/query`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${config.notionToken}`,
                        'Content-Type': 'application/json',
                        'Notion-Version': '2022-06-28'
                    },
                    body: JSON.stringify({
                        page_size: 50
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    populateGoalSelector(data.results);
                    showNotification('Goals loaded from Notion!');
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Failed to load goals from Notion:', error);
                showNotification('Failed to load goals from Notion. Using demo data.');
            }
        }

        function populateGoalSelector(goals) {
            const select = document.getElementById('goalSelect');
            select.innerHTML = '<option value="">Select a goal to work on...</option>';

            goals.forEach(goal => {
                const option = document.createElement('option');
                option.value = goal.id;
                
                // Extract title from Notion page
                const titleProperty = goal.properties.Name || goal.properties.Title || goal.properties.title;
                let title = 'Untitled Goal';
                
                if (titleProperty && titleProperty.title && titleProperty.title.length > 0) {
                    title = titleProperty.title[0].plain_text;
                }

                option.textContent = title;
                option.dataset.goalData = JSON.stringify(goal);
                select.appendChild(option);
            });
        }

        function startTimer() {
            const goalSelect = document.getElementById('goalSelect');
            const selectedGoal = goalSelect.value;

            if (!selectedGoal) {
                showNotification('Please select a goal first!');
                return;
            }

            if (!timerState.isRunning) {
                // Start new session
                timerState.isRunning = true;
                timerState.isPaused = false;
                timerState.sessionId = generateSessionId();
                timerState.startTime = new Date();
                timerState.currentGoal = selectedGoal;
                timerState.totalPauses = 0;
                timerState.interruptions = [];

                // Get goal data
                const selectedOption = goalSelect.options[goalSelect.selectedIndex];
                const goalData = JSON.parse(selectedOption.dataset.goalData || '{}');
                timerState.sessionData = {
                    goalId: selectedGoal,
                    goalTitle: selectedOption.textContent,
                    goalData: goalData
                };

                document.getElementById('startBtn').textContent = 'Running...';
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                document.getElementById('goalSelector').style.opacity = '0.5';
                document.getElementById('goalSelector').style.pointerEvents = 'none';

                showSessionInfo();
                showNotification(`Started working on: ${selectedOption.textContent}`);
            }

            timerInterval = setInterval(updateTimer, 1000);
        }

        function pauseTimer() {
            if (timerState.isRunning && !timerState.isPaused) {
                // Pause
                timerState.isPaused = true;
                clearInterval(timerInterval);
                
                const pauseStart = new Date();
                timerState.interruptions.push({
                    type: 'pause',
                    timestamp: pauseStart,
                    duration: null // Will be set when resumed
                });
                timerState.totalPauses++;

                document.getElementById('pauseBtn').textContent = 'Resume';
                document.getElementById('timerDisplay').classList.add('pulse');
                showNotification('Timer paused');
                updateStats();
            } else if (timerState.isRunning && timerState.isPaused) {
                // Resume
                timerState.isPaused = false;
                
                // Calculate pause duration
                const lastInterruption = timerState.interruptions[timerState.interruptions.length - 1];
                if (lastInterruption && lastInterruption.duration === null) {
                    lastInterruption.duration = new Date() - lastInterruption.timestamp;
                }

                document.getElementById('pauseBtn').textContent = 'Pause';
                document.getElementById('timerDisplay').classList.remove('pulse');
                showNotification('Timer resumed');
                
                timerInterval = setInterval(updateTimer, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            
            if (timerState.isRunning) {
                // If session was active, send incomplete session data
                sendSessionData(false);
            }

            timerState.isRunning = false;
            timerState.isPaused = false;
            timerState.currentTime = timerState.originalTime;
            timerState.currentGoal = null;
            timerState.sessionId = null;
            timerState.startTime = null;
            timerState.interruptions = [];
            timerState.totalPauses = 0;

            document.getElementById('startBtn').textContent = 'Start Focus';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('pauseBtn').textContent = 'Pause';
            document.getElementById('goalSelector').style.opacity = '1';
            document.getElementById('goalSelector').style.pointerEvents = 'auto';
            document.getElementById('goalSelect').value = '';
            document.getElementById('timerDisplay').classList.remove('pulse');

            hideSessionInfo();
            updateDisplay();
            showNotification('Timer reset');
        }

        function updateTimer() {
            if (timerState.currentTime <= 0) {
                // Session completed
                completeSession();
                return;
            }

            timerState.currentTime--;
            updateDisplay();
            updateSessionInfo();
        }

        function completeSession() {
            clearInterval(timerInterval);
            
            // Update statistics
            stats.sessionsCompleted++;
            stats.totalFocusTime += Math.round((timerState.originalTime - timerState.currentTime) / 60);
            stats.totalInterruptions += timerState.totalPauses;
            stats.currentStreak++;
            
            saveStats();
            updateStats();
            
            // Send session data
            sendSessionData(true);
            
            // Reset for next session
            showNotification('üéâ Focus session completed!');
            playCompletionSound();
            
            // Suggest break
            setTimeout(() => {
                if (confirm('Great job! Take a 5-minute break?')) {
                    startBreak();
                } else {
                    resetTimer();
                }
            }, 1000);
        }

        function startBreak() {
            timerState.sessionType = 'shortBreak';
            timerState.currentTime = 5 * 60; // 5 minutes
            timerState.originalTime = 5 * 60;
            timerState.isRunning = true;
            timerState.isPaused = false;
            
            document.getElementById('sessionType').textContent = 'SHORT BREAK';
            document.getElementById('startBtn').textContent = 'Break Time';
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = true;
            
            timerInterval = setInterval(() => {
                if (timerState.currentTime <= 0) {
                    // Break completed
                    clearInterval(timerInterval);
                    showNotification('Break time over! Ready for another focus session?');
                    
                    // Reset for focus session
                    timerState.sessionType = 'focus';
                    timerState.currentTime = 25 * 60;
                    timerState.originalTime = 25 * 60;
                    document.getElementById('sessionType').textContent = 'FOCUS SESSION';
                    resetTimer();
                    return;
                }
                
                timerState.currentTime--;
                updateDisplay();
            }, 1000);
        }

        async function sendSessionData(completed) {
            if (!config.n8nWebhook) {
                console.log('n8n webhook not configured');
                return;
            }

            const sessionData = {
                session_id: timerState.sessionId,
                goal_id: timerState.currentGoal,
                goal_title: timerState.sessionData.goalTitle,
                goal_data: timerState.sessionData.goalData,
                start_time: timerState.startTime,
                end_time: new Date(),
                planned_duration: timerState.originalTime,
                actual_focus_time: timerState.originalTime - timerState.currentTime,
                interruptions: timerState.interruptions.map(int => ({
                    type: int.type,
                    timestamp: int.timestamp,
                    duration: int.duration || 0
                })),
                interruption_count: timerState.totalPauses,
                completed: completed,
                session_type: timerState.sessionType,
                productivity_score: null, // Could add user rating later
                notes: ""
            };

            try {
                const response = await fetch(config.n8nWebhook, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(sessionData)
                });

                if (response.ok) {
                    console.log('Session data sent successfully');
                    showNotification('Data synced successfully!');
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Failed to send session data:', error);
                showNotification('Failed to sync data');
            }
        }

        function updateDisplay() {
            const minutes = Math.floor(timerState.currentTime / 60);
            const seconds = timerState.currentTime % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Update progress bar
            const progress = ((timerState.originalTime - timerState.currentTime) / timerState.originalTime) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        function updateStats() {
            document.getElementById('sessionsCompleted').textContent = stats.sessionsCompleted;
            document.getElementById('totalFocusTime').textContent = stats.totalFocusTime;
            document.getElementById('interruptions').textContent = stats.totalInterruptions;
            document.getElementById('currentStreak').textContent = stats.currentStreak;
        }

        function showSessionInfo() {
            const sessionInfo = document.getElementById('sessionInfo');
            const goalInfo = document.getElementById('goalInfo');
            const goalSelect = document.getElementById('goalSelect');
            
            sessionInfo.classList.remove('hidden');
            goalInfo.classList.remove('hidden');
            
            document.getElementById('sessionStart').textContent = timerState.startTime.toLocaleTimeString();
            document.getElementById('sessionGoal').textContent = goalSelect.options[goalSelect.selectedIndex].textContent;
            document.getElementById('currentGoal').textContent = goalSelect.options[goalSelect.selectedIndex].textContent;
        }

        function hideSessionInfo() {
            document.getElementById('sessionInfo').classList.add('hidden');
            document.getElementById('goalInfo').classList.add('hidden');
        }

        function updateSessionInfo() {
            if (timerState.isRunning) {
                const elapsed = Math.round((new Date() - timerState.startTime) / 60000);
                document.getElementById('sessionElapsed').textContent = `${elapsed} min`;
                document.getElementById('sessionInterruptions').textContent = timerState.totalPauses;
            }
        }

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function saveStats() {
            localStorage.setItem('sessionsCompleted', stats.sessionsCompleted.toString());
            localStorage.setItem('totalFocusTime', stats.totalFocusTime.toString());
            localStorage.setItem('totalInterruptions', stats.totalInterruptions.toString());
            localStorage.setItem('currentStreak', stats.currentStreak.toString());
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function playCompletionSound() {
            // Create a simple completion sound using Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.3);
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (error) {
                console.log('Could not play completion sound:', error);
            }
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', init);

        // Handle page visibility changes to pause timer when tab is hidden
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && timerState.isRunning && !timerState.isPaused) {
                // Optionally pause when tab becomes hidden
                // pauseTimer();
            }
        });
    </script>
</body>
</html>
