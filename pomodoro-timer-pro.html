<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow - Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .container {
            background: #2f2f2f;
            border: 1px solid #3f3f3f;
            border-radius: 8px;
            padding: 48px;
            max-width: 520px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
            text-align: center;
        }

        .subtitle {
            color: #9b9b9b;
            margin-bottom: 32px;
            font-size: 14px;
            text-align: center;
        }

        .timer-display {
            font-size: 72px;
            font-weight: 300;
            margin: 32px 0;
            text-align: center;
            color: #ffffff;
            font-variant-numeric: tabular-nums;
            transition: color 0.3s ease;
        }

        .timer-display.paused {
            color: #ffa500;
        }

        .session-type {
            font-size: 14px;
            margin-bottom: 24px;
            color: #9b9b9b;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            font-weight: 500;
        }

        .config-section {
            margin-bottom: 24px;
            padding: 16px;
            background: #252525;
            border: 1px solid #3f3f3f;
            border-radius: 6px;
        }

        .config-toggle {
            font-size: 12px;
            color: #9b9b9b;
            cursor: pointer;
            text-decoration: underline;
            margin-bottom: 16px;
            display: block;
        }

        .config-toggle:hover {
            color: #ffffff;
        }

        .api-config {
            display: none;
        }

        .api-config.show {
            display: block;
        }

        .api-config h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #ffffff;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #9b9b9b;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .api-config input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #3f3f3f;
            border-radius: 4px;
            background: #1a1a1a;
            color: #ffffff;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        .api-config input:focus {
            outline: none;
            border-color: #0066cc;
        }

        .api-config input::placeholder {
            color: #6b6b6b;
        }

        .goal-selector {
            margin: 24px 0;
        }

        .goal-selector label {
            display: block;
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .goal-selector select {
            width: 100%;
            padding: 12px;
            border: 1px solid #3f3f3f;
            border-radius: 6px;
            background: #252525;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        .goal-selector select:focus {
            outline: none;
            border-color: #0066cc;
        }

        .goal-selector select option {
            background: #252525;
            color: #ffffff;
            padding: 8px;
        }

        .goal-info {
            margin: 16px 0;
            padding: 12px;
            background: #252525;
            border: 1px solid #3f3f3f;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .goal-info.show {
            display: block;
        }

        .goal-info strong {
            color: #ffffff;
        }

        .goal-info span {
            color: #9b9b9b;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin: 32px 0;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: 1px solid #3f3f3f;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #252525;
            color: #ffffff;
            min-width: 90px;
        }

        button:hover:not(:disabled) {
            background: #3f3f3f;
            border-color: #5f5f5f;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #0066cc;
            border-color: #0066cc;
            color: #ffffff;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0052a3;
            border-color: #0052a3;
        }

        .btn-danger {
            background: #dc3545;
            border-color: #dc3545;
            color: #ffffff;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c82333;
            border-color: #c82333;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin: 32px 0;
        }

        .stat-item {
            text-align: center;
            padding: 16px 8px;
            background: #252525;
            border: 1px solid #3f3f3f;
            border-radius: 6px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            display: block;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #9b9b9b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #3f3f3f;
            border-radius: 2px;
            margin: 24px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #0066cc;
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .session-info {
            background: #252525;
            border: 1px solid #3f3f3f;
            padding: 16px;
            border-radius: 6px;
            margin: 24px 0;
            font-size: 14px;
            display: none;
        }

        .session-info.show {
            display: block;
        }

        .session-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .session-info p {
            margin-bottom: 8px;
            color: #9b9b9b;
        }

        .session-info strong {
            color: #ffffff;
        }

        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 12px 20px;
            background: #252525;
            border: 1px solid #3f3f3f;
            color: #ffffff;
            border-radius: 6px;
            font-size: 14px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-color: #28a745;
            background: #1e4d20;
        }

        .notification.error {
            border-color: #dc3545;
            background: #4d1e20;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #3f3f3f;
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .connection-status {
            font-size: 12px;
            color: #9b9b9b;
            text-align: center;
            margin-top: 16px;
        }

        .connection-status.connected {
            color: #28a745;
        }

        .connection-status.error {
            color: #dc3545;
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
                margin: 16px;
            }
            
            .timer-display {
                font-size: 56px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FocusFlow</h1>
        <p class="subtitle">Pomodoro Timer with Smart Tracking</p>
        
        <div class="config-section">
            <span class="config-toggle" onclick="toggleConfig()">⚙️ API Configuration</span>
            
            <div id="apiConfig" class="api-config">
                <h3>Connect to Notion & n8n</h3>
                
                <div class="input-group">
                    <label for="notionToken">Notion Integration Token</label>
                    <input type="password" id="notionToken" placeholder="secret_...">
                </div>
                
                <div class="input-group">
                    <label for="notionDatabase">Notion Database ID</label>
                    <input type="text" id="notionDatabase" placeholder="32-character database ID">
                </div>
                
                <div class="input-group">
                    <label for="n8nWebhook">n8n Webhook URL</label>
                    <input type="url" id="n8nWebhook" placeholder="https://your-n8n.app/webhook/...">
                </div>
                
                <button class="btn-primary" onclick="saveConfig()">
                    <span id="saveConfigText">Save & Connect</span>
                </button>
            </div>
            
            <div class="connection-status" id="connectionStatus">
                Not connected - Configure API settings above
            </div>
        </div>

        <div class="session-type" id="sessionType">FOCUS SESSION</div>
        
        <div class="timer-display" id="timerDisplay">25:00</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>

        <div class="goal-selector">
            <label for="goalSelect">Select Goal to Work On</label>
            <select id="goalSelect" onchange="onGoalSelect()">
                <option value="">Choose a goal from your Notion database...</option>
            </select>
        </div>

        <div class="goal-info" id="goalInfo">
            <strong>Working on:</strong> <span id="currentGoalTitle">None selected</span>
        </div>

        <div class="controls">
            <button class="btn-primary" id="startBtn" onclick="startTimer()">Start</button>
            <button id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
            <button class="btn-danger" id="stopBtn" onclick="stopSession()" disabled>Stop & Save</button>
            <button id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-value" id="sessionsCompleted">0</span>
                <span class="stat-label">Sessions</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="totalFocusTime">0</span>
                <span class="stat-label">Minutes</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="interruptions">0</span>
                <span class="stat-label">Pauses</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="currentStreak">0</span>
                <span class="stat-label">Streak</span>
            </div>
        </div>

        <div class="session-info" id="sessionInfo">
            <h3>Current Session</h3>
            <p><strong>Started:</strong> <span id="sessionStart">-</span></p>
            <p><strong>Goal:</strong> <span id="sessionGoal">-</span></p>
            <p><strong>Elapsed:</strong> <span id="sessionElapsed">0 min</span></p>
            <p><strong>Interruptions:</strong> <span id="sessionInterruptions">0</span></p>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Timer state
        let timerState = {
            isRunning: false,
            isPaused: false,
            currentTime: 25 * 60, // 25 minutes in seconds
            originalTime: 25 * 60,
            sessionType: 'focus',
            currentGoal: null,
            sessionId: null,
            startTime: null,
            interruptions: [],
            totalPauses: 0,
            sessionData: {},
            actualWorkTime: 0,
            pauseStartTime: null
        };

        // Session statistics
        let stats = {
            sessionsCompleted: parseInt(localStorage.getItem('sessionsCompleted') || '0'),
            totalFocusTime: parseInt(localStorage.getItem('totalFocusTime') || '0'),
            totalInterruptions: parseInt(localStorage.getItem('totalInterruptions') || '0'),
            currentStreak: parseInt(localStorage.getItem('currentStreak') || '0')
        };

        // API Configuration
        let config = {
            notionToken: localStorage.getItem('notionToken') || '',
            notionDatabase: localStorage.getItem('notionDatabase') || '',
            n8nWebhook: localStorage.getItem('n8nWebhook') || ''
        };

        let timerInterval;
        let goals = [];

        // Initialize app
        function init() {
            updateDisplay();
            updateStats();
            loadConfig();
            
            // Load configuration into inputs
            document.getElementById('notionToken').value = config.notionToken;
            document.getElementById('notionDatabase').value = config.notionDatabase;
            document.getElementById('n8nWebhook').value = config.n8nWebhook;
            
            // Check connection status
            updateConnectionStatus();
            
            // Load goals if configured
            if (config.notionToken && config.notionDatabase) {
                loadGoalsFromNotion();
            }
        }

        function toggleConfig() {
            const configDiv = document.getElementById('apiConfig');
            configDiv.classList.toggle('show');
        }

        async function saveConfig() {
            const saveBtn = document.getElementById('saveConfigText');
            const originalText = saveBtn.textContent;
            
            saveBtn.innerHTML = '<div class="loading"></div>Connecting...';
            
            config.notionToken = document.getElementById('notionToken').value.trim();
            config.notionDatabase = document.getElementById('notionDatabase').value.trim();
            config.n8nWebhook = document.getElementById('n8nWebhook').value.trim();

            // Save to localStorage
            localStorage.setItem('notionToken', config.notionToken);
            localStorage.setItem('notionDatabase', config.notionDatabase);
            localStorage.setItem('n8nWebhook', config.n8nWebhook);

            // Test connections
            let notionConnected = false;
            let n8nConnected = false;

            // Test Notion connection
            if (config.notionToken && config.notionDatabase) {
                try {
                    await loadGoalsFromNotion();
                    notionConnected = true;
                } catch (error) {
                    console.error('Notion connection failed:', error);
                }
            }

            // Test n8n connection (simple ping)
            if (config.n8nWebhook) {
                try {
                    const response = await fetch(config.n8nWebhook, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ test: true, timestamp: new Date().toISOString() })
                    });
                    n8nConnected = response.ok;
                } catch (error) {
                    console.error('n8n connection failed:', error);
                }
            }

            // Update UI
            saveBtn.textContent = originalText;
            updateConnectionStatus();
            
            if (notionConnected || n8nConnected) {
                showNotification('Configuration saved and connected!', 'success');
                toggleConfig();
            } else {
                showNotification('Configuration saved but connection failed. Check your settings.', 'error');
            }
        }

        function updateConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus');
            const hasNotion = config.notionToken && config.notionDatabase;
            const hasN8n = config.n8nWebhook;
            
            if (hasNotion && hasN8n) {
                statusEl.textContent = '✓ Connected to Notion & n8n';
                statusEl.className = 'connection-status connected';
            } else if (hasNotion || hasN8n) {
                statusEl.textContent = '⚠ Partially connected - check configuration';
                statusEl.className = 'connection-status error';
            } else {
                statusEl.textContent = '✗ Not connected - configure API settings above';
                statusEl.className = 'connection-status error';
            }
        }

        function loadConfig() {
            updateConnectionStatus();
        }

        async function loadGoalsFromNotion() {
            if (!config.notionToken || !config.notionDatabase) {
                throw new Error('Notion configuration incomplete');
            }

            const response = await fetch(`https://api.notion.com/v1/databases/${config.notionDatabase}/query`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${config.notionToken}`,
                    'Content-Type': 'application/json',
                    'Notion-Version': '2022-06-28'
                },
                body: JSON.stringify({
                    page_size: 100,
                    filter: {
                        property: 'Status',
                        select: {
                            does_not_equal: 'Completed'
                        }
                    }
                })
            });

            if (!response.ok) {
                throw new Error(`Notion API error: ${response.status}`);
            }

            const data = await response.json();
            goals = data.results;
            populateGoalSelector(goals);
            
            return goals;
        }

        function populateGoalSelector(goals) {
            const select = document.getElementById('goalSelect');
            select.innerHTML = '<option value="">Choose a goal from your Notion database...</option>';

            if (goals.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = 'No active goals found in your database';
                option.disabled = true;
                select.appendChild(option);
                return;
            }

            goals.forEach(goal => {
                const option = document.createElement('option');
                option.value = goal.id;
                
                // Extract title from various possible property names
                let title = 'Untitled Goal';
                const titleProps = ['Name', 'Title', 'Goal', 'Task'];
                
                for (const prop of titleProps) {
                    if (goal.properties[prop] && goal.properties[prop].title) {
                        const titleArray = goal.properties[prop].title;
                        if (titleArray.length > 0) {
                            title = titleArray[0].plain_text;
                            break;
                        }
                    }
                }

                // Add category or status for context
                let context = '';
                if (goal.properties.Category && goal.properties.Category.select) {
                    context = ` (${goal.properties.Category.select.name})`;
                } else if (goal.properties.Status && goal.properties.Status.select) {
                    context = ` - ${goal.properties.Status.select.name}`;
                }

                option.textContent = title + context;
                option.dataset.goalData = JSON.stringify({
                    id: goal.id,
                    title: title,
                    properties: goal.properties,
                    url: goal.url
                });
                
                select.appendChild(option);
            });

            showNotification(`Loaded ${goals.length} goals from Notion`, 'success');
        }

        function onGoalSelect() {
            const select = document.getElementById('goalSelect');
            const goalInfo = document.getElementById('goalInfo');
            const goalTitle = document.getElementById('currentGoalTitle');
            
            if (select.value) {
                const selectedOption = select.options[select.selectedIndex];
                goalTitle.textContent = selectedOption.textContent;
                goalInfo.classList.add('show');
            } else {
                goalInfo.classList.remove('show');
            }
        }

        function startTimer() {
            const goalSelect = document.getElementById('goalSelect');
            const selectedGoal = goalSelect.value;

            if (!selectedGoal) {
                showNotification('Please select a goal first!', 'error');
                return;
            }

            if (!timerState.isRunning) {
                // Start new session
                timerState.isRunning = true;
                timerState.isPaused = false;
                timerState.sessionId = generateSessionId();
                timerState.startTime = new Date();
                timerState.currentGoal = selectedGoal;
                timerState.totalPauses = 0;
                timerState.interruptions = [];
                timerState.actualWorkTime = 0;

                // Get goal data
                const selectedOption = goalSelect.options[goalSelect.selectedIndex];
                const goalData = JSON.parse(selectedOption.dataset.goalData || '{}');
                timerState.sessionData = {
                    goalId: selectedGoal,
                    goalTitle: goalData.title || selectedOption.textContent,
                    goalData: goalData
                };

                // Update UI
                document.getElementById('startBtn').textContent = 'Running...';
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('goalSelect').disabled = true;

                showSessionInfo();
                showNotification(`Started working on: ${timerState.sessionData.goalTitle}`, 'success');
            }

            timerInterval = setInterval(updateTimer, 1000);
        }

        function pauseTimer() {
            if (timerState.isRunning && !timerState.isPaused) {
                // Pause
                timerState.isPaused = true;
                timerState.pauseStartTime = new Date();
                clearInterval(timerInterval);
                
                timerState.totalPauses++;

                document.getElementById('pauseBtn').textContent = 'Resume';
                document.getElementById('timerDisplay').classList.add('paused');
                showNotification('Timer paused', 'success');
                updateStats();
            } else if (timerState.isRunning && timerState.isPaused) {
                // Resume
                const pauseDuration = new Date() - timerState.pauseStartTime;
                timerState.interruptions.push({
                    type: 'pause',
                    timestamp: timerState.pauseStartTime,
                    duration: pauseDuration
                });

                timerState.isPaused = false;
                timerState.pauseStartTime = null;

                document.getElementById('pauseBtn').textContent = 'Pause';
                document.getElementById('timerDisplay').classList.remove('paused');
                showNotification('Timer resumed', 'success');
                
                timerInterval = setInterval(updateTimer, 1000);
            }
        }

        function stopSession() {
            if (!timerState.isRunning) return;

            // Calculate actual work time
            const totalElapsed = (new Date() - timerState.startTime) / 1000;
            const totalPauseTime = timerState.interruptions.reduce((sum, int) => sum + (int.duration || 0), 0) / 1000;
            timerState.actualWorkTime = Math.max(0, totalElapsed - totalPauseTime);

            // Update statistics
            const workMinutes = Math.round(timerState.actualWorkTime / 60);
            stats.sessionsCompleted++;
            stats.totalFocusTime += workMinutes;
            stats.totalInterruptions += timerState.totalPauses;
            stats.currentStreak++;
            
            saveStats();
            updateStats();
            
            // Send session data
            sendSessionData(false); // Not completed naturally, but stopped intentionally
            
            // Reset UI
            resetTimer();
            
            showNotification(`Session saved! Worked for ${workMinutes} minutes`, 'success');
        }

        function resetTimer() {
            clearInterval(timerInterval);
            
            // Reset state
            timerState.isRunning = false;
            timerState.isPaused = false;
            timerState.currentTime = timerState.originalTime;
            timerState.currentGoal = null;
            timerState.sessionId = null;
            timerState.startTime = null;
            timerState.interruptions = [];
            timerState.totalPauses = 0;
            timerState.actualWorkTime = 0;
            timerState.pauseStartTime = null;

            // Reset UI
            document.getElementById('startBtn').textContent = 'Start';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('pauseBtn').textContent = 'Pause';
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('goalSelect').disabled = false;
            document.getElementById('goalSelect').value = '';
            document.getElementById('timerDisplay').classList.remove('paused');

            hideSessionInfo();
            document.getElementById('goalInfo').classList.remove('show');
            updateDisplay();
        }

        function updateTimer() {
            if (timerState.currentTime <= 0) {
                // Session completed naturally
                completeSession();
                return;
            }

            timerState.currentTime--;
            timerState.actualWorkTime++;
            updateDisplay();
            updateSessionInfo();
        }

        function completeSession() {
            clearInterval(timerInterval);
            
            // Update statistics
            const workMinutes = Math.round(timerState.actualWorkTime / 60);
            stats.sessionsCompleted++;
            stats.totalFocusTime += workMinutes;
            stats.totalInterruptions += timerState.totalPauses;
            stats.currentStreak++;
            
            saveStats();
            updateStats();
            
            // Send session data
            sendSessionData(true);
            
            // Show completion
            showNotification('🎉 Focus session completed!', 'success');
            playCompletionSound();
            
            // Reset and suggest break
            setTimeout(() => {
                resetTimer();
                if (confirm('Great job! Take a 5-minute break?')) {
                    // Could implement break timer here
                    showNotification('Enjoy your break!', 'success');
                }
            }, 1500);
        }

        async function sendSessionData(completed) {
            if (!config.n8nWebhook) {
                console.log('n8n webhook not configured');
                return;
            }

            const now = new Date();
